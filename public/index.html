<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Ben and Danielle Get Married</title>
    <style>
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
      	margin: 0;
      	padding: 0;
      	border: 0;
      	font-size: 100%;
      	font: inherit;
      	vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
      	display: block;
      }
      body {
      	line-height: 1;
      }
      ol, ul {
      	list-style: none;
      }
      blockquote, q {
      	quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
      	content: '';
      	content: none;
      }
      table {
      	border-collapse: collapse;
      	border-spacing: 0;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">

  </head>
  <body>
    <noscript>
      <strong>Oops! Our website doesn't work properly without JavaScript enabled. Try using the most recent update of Google Chrome or Mozilla Firefox. Please enable Javascript to continue.</strong>
      <h4>If not, here are some details for the wedding:</h4>
      <ul>
        <li>Wedding Day: October 12, 2019</li>
        <li>The Ceremony: 12:30pm - St. Andrew Catholic Church | 311 N Raymond Ave Pasadena, CA</li>
        <li>The Reception: Cocktail Hour starts at 4:30pm, Dinner starts at 6:00pm - Glen Arden Club in Glendale | 357 Arden Ave Glendale, CA</li>
        <li><a href="https://www.hilton.com/en/hi/groups/personalized/B/BURHGHF-BDW-20191011/index.jhtml?WT.mc_id=POG" target="_blank">Hotel Accomodations Click Here</a></li>
        <li>In Lieu of Gifts: <a href="https://www.zola.com/registry/danielleandbengetmarried/edit">Please Visit our Zola Wedding Registry Online</a></li>
        <li>We would love to give all of our guests the opportunity to let their hair down and have a good time without having to worry about little eyes and ears so we politely request <strong>no children.</strong></li>
      </ul>
    </noscript>
    <div id="app"></div>
    <!--this site was built in Vue.js and uses components from Fullpage.js, Font Awesome 5 and Vue JS Countdown. If you would like to get in contact, please visit my github at benjoomali.github.io.-->
  </body>
</html>
